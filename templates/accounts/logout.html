{% if request.user.is_authenticated  %}
<div  style="margin-top: 30px">
    <form action="." method="POST">
        {% csrf_token %}
        <p>Seguro que deseas cerras Sesion</p>
        <button type="submit">Si ,  cerrar sesion </button>
    </form>
</div>
{% else %}
<h4>No has iniciado sesion aun <a href="/login/">Inciar Sesion</a> </h4>
{% endif %}
